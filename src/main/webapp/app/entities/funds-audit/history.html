<div>
    <h2>Funds History of {{ dades[0].funds.nameFund}}</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id" has-authority="ROLE_ADMIN"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="opDate"><span translate="cashflow6App.fundsAudit.opDate">Op Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="antValue"><span translate="cashflow6App.fundsAudit.antValue">Ant Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="newValue"><span translate="cashflow6App.fundsAudit.newValue">New Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="antShares"><span translate="cashflow6App.fundsAudit.antShares">Ant Shares</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="newShares"><span translate="cashflow6App.fundsAudit.newShares">New Shares</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="funds.id" has-authority="ROLE_ADMIN"><span translate="cashflow6App.fundsAudit.funds">Funds</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="fundsAudit in dades track by fundsAudit.id">
                <td has-authority="ROLE_ADMIN"><a ui-sref="funds-audit-detail({id:fundsAudit.id})">{{fundsAudit.id}}</a></td>
                <td>{{fundsAudit.opDate | date:'mediumDate'}}</td>
                <td>{{fundsAudit.antValue}}</td>
                <td>{{fundsAudit.newValue}}</td>
                <td>{{fundsAudit.antShares}}</td>
                <td>{{fundsAudit.newShares}}</td>
                <td has-authority="ROLE_ADMIN">
                    <a ui-sref="funds-detail({id:fundsAudit.funds.id})">{{fundsAudit.funds.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
