
<div>
    <h2><span translate="cashflow6App.fundsAudit.detail.title">Funds Audit</span> {{vm.fundsAudit.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cashflow6App.fundsAudit.opDate">Op Date</span></dt>
        <dd>
            <span>{{vm.fundsAudit.opDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="cashflow6App.fundsAudit.antValue">Ant Value</span></dt>
        <dd>
            <span>{{vm.fundsAudit.antValue}}</span>
        </dd>
        <dt><span translate="cashflow6App.fundsAudit.newValue">New Value</span></dt>
        <dd>
            <span>{{vm.fundsAudit.newValue}}</span>
        </dd>
        <dt><span translate="cashflow6App.fundsAudit.antShares">Ant Shares</span></dt>
        <dd>
            <span>{{vm.fundsAudit.antShares}}</span>
        </dd>
        <dt><span translate="cashflow6App.fundsAudit.newShares">New Shares</span></dt>
        <dd>
            <span>{{vm.fundsAudit.newShares}}</span>
        </dd>
        <dt><span translate="cashflow6App.fundsAudit.funds">Funds</span></dt>
        <dd>
            <a ui-sref="funds-detail({id:vm.fundsAudit.funds.id})">{{vm.fundsAudit.funds.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
