
<div>
    <h2>{{vm.savingsAudit.savings.accountName}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="cashflow6App.savingsAudit.opDate">Op Date</span></dt>
        <dd>
            <span>{{vm.savingsAudit.opDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="cashflow6App.savingsAudit.antValue">Ant Value</span></dt>
        <dd>
            <span>{{vm.savingsAudit.antValue}}</span>
        </dd>
        <dt><span translate="cashflow6App.savingsAudit.newValue">New Value</span></dt>
        <dd>
            <span>{{vm.savingsAudit.newValue}}</span>
        </dd>
        <dt has-authority="ROLE_ADMIN"><span translate="cashflow6App.savingsAudit.savings">Savings</span></dt>
        <dd has-authority="ROLE_ADMIN">
            <a ui-sref="savings-detail({id:vm.savingsAudit.savings.id})">{{vm.savingsAudit.savings.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
